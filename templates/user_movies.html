<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s Favorite Movies</title>
</head>
<body>
    <p><a href="{{ url_for('home') }}">‚Üê Back to User Selection</a></p>
    <h1>üé¨ {{ user.name }}'s Favorite Movies</h1>
    
    <hr>
    <h2>Add a New Movie</h2>
    <form method="POST" action="{{ url_for('user_movies', user_id=user.id) }}">
        <label for="movie_title">Movie Title:</label>
        <input type="text" id="movie_title" name="movie_title" required placeholder="e.g., Inception">
        <button type="submit">Search & Add Movie</button>
    </form>
    <hr>

    {% if movies %}
    <div>
        {% for movie in movies %}
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; display: flex;">
            <img src="{{ movie.poster_url }}" alt="{{ movie.name }} Poster" style="width: 100px; height: 150px; margin-right: 20px;">
            <div>
                <h3>{{ movie.name }} ({{ movie.year }})</h3>
                <p><strong>Director:</strong> {{ movie.director }}</p>

                <form method="POST" action="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}" style="display: inline;">
                    <input type="text" name="new_title" required placeholder="New Title">
                    <button type="submit">Update Title</button>
                </form>
                
                <form method="POST" action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}" style="display: inline; margin-left: 10px;">
                    <button type="submit">Delete Movie</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>{{ user.name }} hasn't added any favorite movies yet.</p>
    {% endif %}

</body>
</html>
