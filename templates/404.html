{% extends "base.html" %}

{% block title %}404 Not Found{% endblock %}

{% block content %}
    <div style="text-align: center; padding: 50px;">
        <h2 style="font-size: 3em; color: #dc3545;">Oops! 404</h2>
        <h3 style="margin-bottom: 30px;">Page Not Found</h3>
        
        <p>We couldn't find the page you were looking for. The URL might be wrong, or the resource may have been moved.</p>
        
        <p>
            <a href="{{ url_for('home') }}" class="btn" style="
                display: inline-block; 
                margin-top: 20px; 
                padding: 10px 20px; 
                background-color: #007bff; 
                color: white; 
                text-decoration: none; 
                border-radius: 4px;
            ">
                Go to Home Page
            </a>
        </p>
    </div>
{% endblock %}
