<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoviWeb App - Home</title>
</head>
<body>
    <h1>ðŸŽ¬ MoviWeb App</h1>
    <h2>Select a User:</h2>
    
    {% if users %}
    <ul>
        {% for user in users %}
        <li>
            <a href="{{ url_for('user_movies', user_id=user.id) }}">
                {{ user.name }} (ID: {{ user.id }})
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No users found. Please create a new user below!</p>
    {% endif %}

    <hr>

    <h2>Create New User</h2>
    <form method="POST" action="{{ url_for('home') }}">
        <label for="user_name">New User Name:</label>
        <input type="text" id="user_name" name="user_name" required>
        <button type="submit">Add User</button>
    </form>
</body>
</html>
